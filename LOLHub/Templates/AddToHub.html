{% extends "_mainLayout.html" %}
{% block content %} 
<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Agregar streamer</h1>
		</div>
		<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-md-5">
		<div class="panel panel-default">
		    <div class="panel-heading">
		        Nuevo invocador
		    </div>
		    <div class="panel-body">
		        <div class="row">
		            <div class="col-md-8">
		                <form method="post" action="/AddToHubP/">
		                	{% csrf_token %}
		                    <div class="form-group">
		                       <label>Nombre de invocador</label>
		                       <input id="sname" name="sname" type="text" class="form-control" placeholder="Nombre de invocador" />
		                       <small>Debes renombrar una pagina de runas como 'LOLHub' para verificar tu identidad.</small>
		                    </div>
		                    
		                    <input type="submit" class="btn btn-primary" value="Someter" />
		                </form>
		            </div>
		        </div>
		        <!-- /.row (nested) -->
		    </div>
		    <!-- /.panel-body -->
		</div>
	</div>
</div>
{% endblock %}
